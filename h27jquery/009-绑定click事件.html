<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                $(".box").addClass('colo1')


            })

        })




    </script>

    <style type="text/css">
        .box{
            width: 100px;
            height: 200px;
            background-color: red;
        }
        .colo1{
            background-color: green;
        }


    </style>

</head>


<body>


<input type="button" name="" value="切换样式" id="btn">
<div class="box">div元素</div>


</body>
</html>
