<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function (ev) {
            var oDiv = document.getElementById("div1");
            alert("原生弹出"+oDiv);
        };

        // ready的完整写法
        // ready 比window.onload 是等待标签加载完以后，等渲染后才运行，
        // ready 是等标签加载完后就开始运行

        /*
        $(document).ready(function () {
            var $div = $("#div1");
            alert("jquery"+$div);

        });

        */
        $(function () {
            var $div = $('#div1');
            alert("jquery出来的"+$div);

        })


    </script>

</head>
<body>

<div id="div1">这是一个div元素</div>

</body>
</html>
