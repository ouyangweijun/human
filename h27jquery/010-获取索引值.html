<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">

        $(function () {
            var $li = $('.list li');

            alert($li.length); // 弹出长度
            //alert($li.eq(3).index()) // 根据索引值找到元素
            alert($li.filter('.myli').index()); // 弹出相应的索引值
        })


    </script>

</head>
<body>

<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li class="myli">6</li>
    <li>7</li>
    <li>7</li>
</ul>

</body>
</html>
