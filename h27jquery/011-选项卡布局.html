<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <style type="text/css">
        .btns input{

            width: 100px;
            height: 40px;
            background-color: #00bc6f;
            border: 0;
        }

        .btns .current{
            background-color: gold;
        }

        .cons div{
            width: 500px;
            height: 300px;
            background-color: gold;
            display: none;
            text-align: center;
            line-height: 300px;
            font-size: 30px;

        }
        .cons .active{
            display:block;
        }

    </style>
    <script type="text/javascript">
        $(function () {
            var $btn = $(".btns input");
            var $div = $('.cons div');
            $btn.click(function () {
                // this 指的是原生的this ,它代表当前点击的对象
                $(this).addClass('current').siblings().removeClass();
                //$(this).css({'background-color':"red"});
                alert($(this).index())
                $div.eq($(this).index())
            })

        })



    </script>



</head>
<body>

    <div class="btns">
        <input type="button" name="" value="01" class="current">
        <input type="button" name="" value="02">
        <input type="button" name="" value="03">
    </div>

    <div class="cons">
        <div class="active" >选项卡一的内容</div>
        <div >选项卡二的内容</div>
        <div>选项卡三的内容</div>

    </div>

</body>
</html>
