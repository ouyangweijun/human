<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <script type="text/javascript">

        $(function () {
            var $div = $('.box');
            // 在原来的基础上样式名加上’big‘样式名
            $div.addClass('big');

            // 在原来的基础上样式名去掉’red‘样式名
            $div.removeClass('red');

        })


    </script>
    <style type="text/css">
        .box{
            width: 100px;
            height: 200px;
        }

        .big{
            background: red;
        }

        .red{
            width: 1000px;
        }

    </style>


</head>
<body>

<div class="box red">div元素</div>

</body>
</html>
